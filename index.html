<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изучение греческих слов</title>
    <link rel="stylesheet" href="styles.css?v=4">
</head>
<body>
    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" id="sidebarToggle">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Sidebar Overlay (for mobile) -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar collapsed" id="sidebar">
        <div class="sidebar-header">
            <h2>Уроки</h2>
            <p>Выберите урок</p>
        </div>
        <div class="sidebar-mode-toggle">
            <button id="modeLessons">Уроки</button>
            <button id="modeSelfCheck">Проверь себя</button>
        </div>
        <nav class="lesson-menu" id="lessonMenu">
            <!-- Lessons will be rendered here -->
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content expanded" id="mainContent">
        <div class="container">
            <h1>Изучение греческих слов</h1>

            <div id="lessonsView">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Поиск на греческом или русском...">
                </div>
                <div class="words-container" id="wordsContainer">
                    <!-- Words will be rendered here -->
                </div>
            </div>

            <div id="selfCheckView" class="hidden">
                <div class="game-card">
                    <div class="game-word" id="gameWord">???</div>
                    <div class="game-translation" id="gameTranslation"></div>
                    <div class="game-actions">
                        <button id="revealWord">Показать слово</button>
                        <button id="nextWord">Следующее слово</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/words/lessons.js?v=4"></script>
    <script src="script.js?v=4"></script>
</body>
</html>
