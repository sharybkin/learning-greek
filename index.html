<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изучение греческих слов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Изучение греческих слов</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Поиск на греческом или русском...">
        </div>

        <div class="words-container">
            <div class="word-card" data-greek="το βιβλίο" data-russian="книга">
                <div class="greek">το βιβλίο</div>
                <div class="russian">книга</div>
            </div>
            <div class="word-card" data-greek="το τετράδιο" data-russian="тетрадь">
                <div class="greek">το τετράδιο</div>
                <div class="russian">тетрадь</div>
            </div>
            <div class="word-card" data-greek="το περιοδικό" data-russian="журнал">
                <div class="greek">το περιοδικό</div>
                <div class="russian">журнал</div>
            </div>
            <div class="word-card" data-greek="το μολύβι" data-russian="карандаш">
                <div class="greek">το μολύβι</div>
                <div class="russian">карандаш</div>
            </div>
            <div class="word-card" data-greek="το στυλό" data-russian="ручка">
                <div class="greek">το στυλό</div>
                <div class="russian">ручка</div>
            </div>
            <div class="word-card" data-greek="η πένα" data-russian="ручка">
                <div class="greek">η πένα</div>
                <div class="russian">ручка</div>
            </div>
            <div class="word-card" data-greek="το σχολείο" data-russian="школа">
                <div class="greek">το σχολείο</div>
                <div class="russian">школа</div>
            </div>
            <div class="word-card" data-greek="το δωμάτιο" data-russian="комната">
                <div class="greek">το δωμάτιο</div>
                <div class="russian">комната</div>
            </div>
            <div class="word-card" data-greek="το σπίτι" data-russian="дом">
                <div class="greek">το σπίτι</div>
                <div class="russian">дом</div>
            </div>
            <div class="word-card" data-greek="το γραφείο" data-russian="офис, кабинет, письменный стол">
                <div class="greek">το γραφείο</div>
                <div class="russian">офис, кабинет, письменный стол</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
