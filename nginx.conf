server {
    listen 80;
    listen [::]:80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers (minimal)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header Referrer-Policy no-referrer-when-downgrade;

    # Cache policy:
    # - HTML should not be cached by browsers/proxies so updates are visible immediately.
    # - Static assets (css/js/images/fonts) get a moderate max-age. For production it's
    #   better to use fingerprinted filenames and long max-age.
    # Use the "always" flag so headers are added even on errors.
    location ~* \.html?$ {
        add_header Cache-Control "no-cache, must-revalidate, max-age=0" always;
    }

    location ~* \.(?:css|js|jpg|jpeg|png|gif|svg|ico|ttf|woff|woff2)$ {
        # moderate caching for static assets (1 day)
        add_header Cache-Control "public, max-age=86400" always;
        try_files $uri $uri/ =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # gzip
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;
}
